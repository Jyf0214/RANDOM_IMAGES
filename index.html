<!DOCTYPE html>
<html>
<head>
    <title>正在跳转...</title>
    <!-- 使用 meta refresh 实现0秒立即跳转 -->
    <meta http-equiv="refresh" content="0; url=/public/" />
    <script type="text/javascript">
        // 作为备用方案，如果meta不起作用，则使用JS跳转
        window.location.href = "/public/";
    </script>
</head>
<body>
    <p>如果您的浏览器没有自动跳转，请 <a href="/public/">点击这里</a>。</p>
</body>
</html>
